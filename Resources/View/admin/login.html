<section class="hero-section-login vh-auto">
    <div class="container vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block text-center">
                <img src="https://pioneiro.com.br/wp-content/uploads/2022/01/ensino-fundamental-1.png"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 70%; margin-top: 10%;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">  
                    {{status}}
                  <form method="post">  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Portal</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entre com suas credencias</h5>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="matricula" name="matricula" class="form-control form-control-lg" required autofocus/>
                      <label class="form-label" for="matricula">MatrÃ­cula</label>
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="senha" name="senha" class="form-control form-control-lg" required/>
                      <label class="form-label" for="senha">Senha</label>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit" >Entrar</button>
                    </div>
  
                    <a class="small text-muted" href="#!">Esqueceu a senha?</a><br>
                    <a class="small text-muted" href="{{URL}}">Voltar ao site principal</a>
                  </form>  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
